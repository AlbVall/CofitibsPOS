<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cofitibs POS | Pro Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-green: #065f46;
      --accent-green: #10b981;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      margin: 0;
      padding: 0;
    }
    .brand-font {
      font-family: 'Fredoka', sans-serif;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 20px;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
    }
    .active-nav {
      position: relative;
    }
    .active-nav::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 20%;
      right: 20%;
      height: 3px;
      background: var(--accent-green);
      border-radius: 10px;
    }
    @media (min-width: 768px) {
      .active-nav::after {
        bottom: 50%;
        left: -8px;
        right: auto;
        width: 4px;
        height: 20px;
        transform: translateY(50%);
      }
    }
    #root:empty {
      background: #f8fafc;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/analytics": "https://esm.sh/firebase@10.8.0/analytics",
    "@firebase/app": "https://esm.sh/@firebase/app@^0.14.7",
    "@firebase/firestore": "https://esm.sh/@firebase/firestore@^4.10.0",
    "@firebase/analytics": "https://esm.sh/@firebase/analytics@^0.10.19",
    "@firebase/auth": "https://esm.sh/@firebase/auth@^1.12.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased">
  <div id="root">
    <div class="flex flex-col items-center">
       <div class="w-12 h-12 border-4 border-emerald-100 border-t-emerald-600 rounded-full animate-spin mb-4"></div>
       <p class="brand-font text-emerald-900 animate-pulse">Initializing Cofitibs Cloud...</p>
    </div>
  </div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
